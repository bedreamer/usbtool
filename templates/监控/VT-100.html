<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>监控-面板视图</title>
    {% include "base-head.html" %}

    <script src="/static/js/raphael-2.1.4.min.js"></script>
    <script src="/static/js/justgage-1.0.1.js"></script>
    <script src="/static/lj/gateway.js"></script>
    <script src="/static/lj/jquery.modbus.js"></script>
    <script>
        $(document).ready(function () {
            $.lijie.init({{ sid }});
        });
    </script>
    <script src="/static/newline/{{ modbus_dev.model }}.js"></script>

</head>
<body>
    {% include "base-navbar-top.html" %}
    <div class="container-fluid">
        {% include "监控/base-视图选择.html" %}

        <div class="row">
            <div class="col-xs-1">
                <hr>
            </div>
            <div class="col-xs-3 col-sm-2 col-md-1 text-center boxed">
                <h6><span class="glyphicon glyphicon-eye-open"></span> 监视区</h6>
            </div>
            <div class="col-xs-8 col-sm-9 col-md-10">
                <hr>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-xs-4">
                        <div class="col-xs-6 text-center">
                            <span class="status-icon glyphicon glyphicon-fire"> 加热</span>
                        </div>
                        <div class="col-xs-6 text-center">
                            <span class="status-icon glyphicon glyphicon-asterisk"> 制冷</span>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <div class="row">
                            <div class="col-xs-3 text-right">
                                <span class="help-block"><small>出液温度(T1):</small></span>
                            </div>
                            <div class="col-xs-8">
                                <div class="progress">
                                  <div class="progress-bar progress-bar-striped progress-bar-success" role="progressbar" id="id_T1"
                                       aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-4">
                        <div class="col-xs-6 text-center">
                            <span class="status-icon glyphicon glyphicon-flash"> 泵</span>
                        </div>
                        <div class="col-xs-6 text-center">
                            <span class="status-icon glyphicon glyphicon-play"> 运行</span>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <div class="row">
                            <div class="col-xs-3 text-right">
                                <span class="help-block"><small>回液温度(T2):</small></span>
                            </div>
                            <div class="col-xs-8">
                                <div class="progress">
                                  <div class="progress-bar progress-bar-success" role="progressbar" id="id_T2"
                                       aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                                      10 ℃
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-4">
                        <div class="col-xs-6 text-center">
                            <span class="status-icon glyphicon glyphicon-resize-small"> 内循环</span>
                        </div>
                        <div class="col-xs-6 text-center">
                            <span class="status-icon glyphicon glyphicon-resize-full"> 外循环</span>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <div class="row">
                            <div class="col-xs-3 text-right">
                                <span class="help-block"><small>负载温度(T3):</small></span>
                            </div>
                            <div class="col-xs-8">
                                <div class="progress">
                                  <div class="progress-bar progress-bar-success" role="progressbar" id="id_T3"
                                       aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                                      10 ℃
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-5">
                        <hr>
                    </div>
                </div>

                <div class="row">

                    <!--1/3-->
                    <div class="col-xs-4 col-sm-offset-2 col-sm-3">
                        <div class="row">
                            <div class="col-xs-12">
                                <div id="gauge1"></div>
                            </div>
                        </div>
                    </div><!--1/3-->


                    <div class="col-xs-4 col-sm-3">
                        <div class="row">
                            <div class="col-xs-12">
                                <div id="gauge2"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-4 col-sm-3">
                        <div class="row">
                            <div class="col-xs-12">
                                <div id="gauge3"></div>
                            </div>
                        </div>
                    </div>

                </div>

                <br>
                <div class="row">
                    <div class="col-xs-1">
                        <hr>
                    </div>
                    <div class="col-xs-3 col-sm-2 col-md-1 text-center boxed">
                        <h6><span class="glyphicon glyphicon-wrench"></span> 扩展区</h6>
                    </div>
                    <div class="col-xs-8 col-sm-9 col-md-10 ">
                        <hr>
                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="col-xs-offset-1 col-xs-2 col-lg-offset-1 col-xs-lg-1">
                        <button type="button" class="btn btn-sm btn-block btn-primary">查看曲线</button>
                    </div>
                    <div class="col-xs-2">
                        <button type="button" class="btn btn-sm btn-block btn-primary">报警信息</button>
                    </div>
                    <div class="col-xs-offset-1 col-xs-2">
                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button" class="btn btn-primary">On</button>
                            <button type="button" class="btn btn-default">Off</button>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button" class="btn btn-primary">内循环</button>
                            <button type="button" class="btn btn-default">外循环</button>
                        </div>
                    </div>
                </div>

                <br>
                <div class="row">
                    <div class="col-xs-offset-1 col-xs-5 col-md-3">
                        <div class="input-group">
                            <span class="input-group-addon">温度(℃)</span>
                            <input type="text" class="form-control">
                            <span class="input-group-btn">
                                <button class="btn btn-success" type="button"><span class="glyphicon glyphicon-send"></span> 下发</button>
                            </span>
                        </div>
                    </div>
                    <div class="col-xs-5 col-md-3">
                        <div class="input-group">
                            <span class="input-group-addon">流速(L/min)</span>
                            <input type="text" class="form-control">
                            <span class="input-group-btn">
                                <button class="btn btn-success" type="button"><span class="glyphicon glyphicon-send"></span> 下发</button>
                            </span>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    {% include "base-navbar-bottom.html" %}
    {% include "base-tail.html" %}
</body>
</html>
